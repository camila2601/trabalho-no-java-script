<script>

let entrada = 1;
let acumulador = 0;
let saida = 1;

while((entrada != 0) || (saida != 0)){
	entrada = parseInt(prompt("entre com um numero"));
	saida = prompt("entre com uma operação +, -, *, /, **");

	if(saida == "+") {entrada + acumulador};
	 if(saida == "-") {entrada - acumulador};
	 if(saida == "*") {entrada * acumulador};
	 if(saida == "/") {entrada / acumulador};
	 if(saida == "**") {entrada ** acumulador};

	acumulador == entrada + acumulador;
   

  
    
}
alert(acumulador);

</script>
