<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
    <title>Teste IMC</title>

    <script>

      function calculeImc (){
      let peso = document.getElementById("peso").value;
      let altura = document.getElementById("altura").value;
      let IMC = parseFloat(peso / (altura * altura));
      let mensagem = "";

      mensagem += "peso = " + peso + " quilos <br>";
       mensagem += "altura = " + altura + " metros <br>";
       mensagem += "IMC = " + IMC + "<br>";


       let classificação = "";

       if(IMC < 18.5) classificação ="abaixo do peso";
       else if (IMC < 25) classificação = "peso normal";
       else if (IMC < 30) classificação = "sobrepeso";
       else classificação = "obesidade";

       mensagem += "classificação = " + classificação + "<br>";
       document.getElementById("mensagem").innerHTML = mensagem;
       }



    </script>
   </head>

   <body>
      Peso: <input id = "peso">
      <br><br>
      Altura: <input id= "altura">
      <br><br>
      <button onclick = "calculeImc()">calcule o IMC</button>
      <p id="mensagem"></p>
   
   </body>
</html>
